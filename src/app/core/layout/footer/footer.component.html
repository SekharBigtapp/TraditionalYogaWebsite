<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <!-- <div class="section-title">
            <h2>Contact</h2>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p>
          </div> -->

    <div class="row">
      <div class="contact-lotus">
        <img src="assets/img/contact-lotus-left.png" width="200" alt="" class="img-fluid" />
      </div>

      <div class="col-lg-5">
        <h6><b>GET IN TOUCH </b></h6>
        <p>Magnam dolores commodi suscipit.</p>

      </div>

      <div class="col-lg-7 mt-4 mt-lg-0">
        <form [formGroup]="touchForm" class="php-email-form w-100" data-aos="fade-up" (ngSubmit)="touchFormSubmit()">

          <div class="form-group mt-3">
            <input type="text" name="name" formControlName="name" class="form-control" id="name" placeholder="Your Name"
              required>
          </div>
          <div class="form-group mt-3">
            <input type="email" formControlName="email" class="form-control" name="email" id="email"
              placeholder="Your Email" required>
          </div>

          <div class="row mt-3">
            <div class="col-md-6 form-group">
              <input type="number" [minlength]="8" [maxlength]="12" formControlName="phoneNumber" name="name"
                class="form-control" id="name" placeholder="Phone No" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="text" formControlName="country" class="form-control" name="email" id="email"
                placeholder="Country" required>
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" formControlName="message" name="message" rows="5" placeholder="Message"
              required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <!-- <div class="error-message"></div> -->
            <div [class]="classMessage">{{postMessage}}</div>
          </div>
          <div class="">
            <div type="submit" (click)="touchFormSubmit()" class="btn btn-donate btn-knowmore rounded-pill">Send Message
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->
